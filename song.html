<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>播放歌曲</title>
    <link rel="stylesheet" href="./dist/song.css">
    <link rel="shortcut icon" href="./icon/play.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_359189_2rg8xl3uhhmmquxr.css">
</head>

<body>
    <div class="page">
        <div class="background"></div>
        <section class="pointer">
            <img src="//i.loli.net/2017/09/02/59aab10b657bd.png" alt="指针">
        </section>
        <section class="disk">
            <div class="circle">
                <i class="iconfont icon-play1"></i>
                <i class="iconfont icon-pause3"></i>
            </div>
            <div class="lyric">
                <div class="name"></div>
                <div class="song-lyric">
                    <div class="lines"></div>
                </div>
                
            </div>
        </section>

        <section class="actions">
            <a href="#" class="a1">打 开</a>
            <a href="#" class="a2">下 载</a>
        </section>
    
    </div>


    <script src="./vendors/av-min.js"></script>
    <script src="./dist/av.js"></script>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./dist/song.js"></script>
</body>

</html>
